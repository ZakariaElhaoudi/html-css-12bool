<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/12bool.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bonus</title>
</head>
<body>

    <h2>Nested</h2>
    
    <div class="row">
        <div class="col-8  green">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6"></div>
                <div class="col-3"></div>
            </div>
        </div>

        <div class="col-4 green">
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>
    </div>

    <h2>Alignment</h2>

    <div class="row start">
        <div class="col-6"></div>
    </div>

    <div class="row center">
        <div class="col-6"></div>
    </div>

    <div class="row end">
        <div class="col-6"></div>
    </div>

    <div class="row top">
        <div class="col-6 bigger"></div>
        <div class="col-6"></div>
    </div>

    <div class="row middle">
        <div class="col-6 bigger"></div>
        <div class="col-6"></div>
    </div>

    <div class="row bottom">
        <div class="col-6 bigger"></div>
        <div class="col-6"></div>
    </div>

    <h2>Justify Content</h2>
    <h4>Space Around</h4>
    <div class="row">
        <div class="col-12 green">
            <div class="row  around">
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <h4>Space Between</h4>
    <div class="row">
        <div class="col-12 green">
            <div class="row between">
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
